<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./fontawesome/css/all.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <header>
        <div class="big-screen-nav">
            <nav>
                <div class="big-screen-nav-left center-flex">
                    <img src="./images/github-logo.png" alt="" width="32px">
                    <div class="nav-search center-flex">
                        <input type="search" placeholder="Search or jump to...">
                        <div class="search-icon">/</div>
                    </div>
                    <ul class="center-flex">
                        <li>Pull</li>
                        <li>Issues</li>
                        <li>Marketplace</li>
                        <li>Explore</li>
                    </ul>
                </div>
                <div class="big-screen-nav-right center-flex">
                    <div class="notification">
                        <i class="fas fa-bell"></i>
                        <div class="dot"></div>
                    </div>
                    <div class="add center-flex">
                        <p>+</p>
                        <i class="fas fa-caret-down"></i>
                    </div>
                    <div class="profile-dropdown center-flex">
                        <img src="./images/profilepic.png" alt="">
                        <i class="fas fa-caret-down"></i>
                    </div>
                </div>
            </nav>
        </div>
        <div class="small-screen-nav">
            <nav>
                <img src="" alt="">
                <img src="" alt="">
                <div class="notification">
                    <i class="fas fa-bell"></i>
                    <div class="dot"></div>
                </div>
            </nav>
            <div class="mobile-dropdown">
                <ul>
                    <li>
                        <input type="search" class="mobile-search" placeholder="Search">
                    </li>
                    <li>Dashboard</li>
                    <li>Pull requests</li>
                    <li>Issues</li>
                    <li>Marketplace</li>
                    <li>Explore</li>
                    <li>
                        <div class="mobile-menu-login center-flex">
                            <img src="./images/profilepic.png" alt="">
                            <p> wisdomosara</p>
                        </div>
                    </li>
                    <li>
                        <div class="sign-out center-flex">
                            <i class="fas fa-sign-out-alt"></i> 
                            <p> Sign Out</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

    </header>
    <div class="main"></div>
    <script src="./index.js"></script>
</body>
</html>
